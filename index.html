<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador PWA de Cócteles</title>
    <link rel="stylesheet" href="/OnlyCacheDrinks/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="manifest" href="/OnlyCacheDrinks/manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="/OnlyCacheDrinks/imagenes/icons/apple-icon-180x180.png" sizes="180x180">
    <link rel="apple-touch-icon-precomposed" href="/OnlyCacheDrinks/imagenes/icons/icon-ios-precomposed.png">
    
    </head>

<body>
    <header>
        <h1>🍹 Buscador de Cócteles PWA</h1>
    </header>
    <main>
        <section class="search-box">
            <input type="text" id="cocktailName" placeholder="Escribe el nombre del cóctel (ej. Margarita)" value="Mojito">
            <button id="searchButton">Buscar</button>
        </section>
        <section id="result" class="result-container">
            <p>Escribe un nombre de cóctel y presiona buscar para iniciar la prueba.</p>
        </section>
    </main>
    <script src="/OnlyCacheDrinks/main.js"></script>
    <script src="/OnlyCacheDrinks/scripts/app.js"></script>
</body>

</html>
